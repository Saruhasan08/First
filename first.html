<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            color: #333;
            transition: 0.3s;
        }

        .dark-mode {
            background: #222;
            color: #fff;
        }

        header {
            background: #6200ea;
            color: white;
            padding: 10px;
            font-size: 24px;
        }

        #theme-toggle {
            background: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
        }

        li {
            background: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        li:hover {
            background: #d1c4e9;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Bucket List</h1>
        <button id="theme-toggle">üåô Dark Mode</button>
    </header>

    <main>
        <ul id="bucket-list">
            <li onclick="toggleComplete(this)">üåç Travel to Japan</li>
            <li onclick="toggleComplete(this)">üé∏ Learn to play Guitar</li>
            <li onclick="toggleComplete(this)">üèãÔ∏è‚Äç‚ôÇÔ∏è Get Fit & Healthy</li>
            <li onclick="toggleComplete(this)">‚úàÔ∏è Skydiving Adventure</li>
            <li onclick="toggleComplete(this)">üöÄ Start a Tech Blog</li>
        </ul>

        <input type="text" id="new-item" placeholder="Add a new goal...">
        <button onclick="addItem()">Add</button>
    </main>

    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>

    <script>
        document.getElementById("theme-toggle").addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
            let mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
            localStorage.setItem("theme", mode);
        });

        function toggleComplete(item) {
            item.classList.toggle("completed");
            saveList();
        }

        function addItem() {
            let input = document.getElementById("new-item");
            let text = input.value.trim();
            if (text !== "") {
                let ul = document.getElementById("bucket-list");
                let li = document.createElement("li");
                li.textContent = text;
                li.onclick = function() { toggleComplete(this); };
                ul.appendChild(li);
                input.value = "";
                saveList();
            }
        }

        function saveList() {
            let items = [];
            document.querySelectorAll("#bucket-list li").forEach(li => {
                items.push({ text: li.textContent, completed: li.classList.contains("completed") });
            });
            localStorage.setItem("bucketList", JSON.stringify(items));
        }

        function loadList() {
            let savedItems = localStorage.getItem("bucketList");
            if (savedItems) {
                let ul = document.getElementById("bucket-list");
                ul.innerHTML = "";
                JSON.parse(savedItems).forEach(item => {
                    let li = document.createElement("li");
                    li.textContent = item.text;
                    if (item.completed) li.classList.add("completed");
                    li.onclick = function() { toggleComplete(this); };
                    ul.appendChild(li);
                });
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
            loadList();
        });
    </script>

</body>
</html>
